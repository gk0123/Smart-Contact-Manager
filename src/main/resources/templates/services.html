<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is services page</h1>
    <hr />
    <!-- using fragment -->
    <div th:replace="~{base :: parent(~{::.third_content})}">
      <section id="main_content">
        <h2>This is Dynamic Content passed to base parent</h2>
      </section>
      <section id="second_content">
        <h2>This is second Dynamic content</h2>
      </section>
      <section class="third_content">
        <h2>This is third Dynamic content</h2>
      </section>
    </div>
  </body>
</html>
